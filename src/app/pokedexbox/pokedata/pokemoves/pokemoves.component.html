
<div class="infoContainer">
    <div *ngIf="loadingService.loading$ | async" class="spinner">
    </div>
    <div *ngIf="!(loadingService.loading$ | async)">
        <h3>Moves:</h3>
        @for(move of moves; track move.name){
            <app-move [move]="move"></app-move>
        }
    </div>
</div>
