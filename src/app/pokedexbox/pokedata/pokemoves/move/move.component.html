<div class="moveContainer {{move.type.name}}">
    <h4>{{move.name | titlecase}} <span>{{move.type.name | uppercase}}</span></h4>
    <hr>
    <p><span>PWR: {{move.power}}</span><span>PP: {{move.pp}}</span></p>
    <p><span>ACC: {{move.accuracy}}</span><span>Priority: {{move.priority}}</span></p>
    <p><span>{{move.damage_class.name | uppercase}}</span><span>Targ: {{move.target.name | titlecase}}</span></p>
</div>
