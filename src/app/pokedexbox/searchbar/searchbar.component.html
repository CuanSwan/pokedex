<div class="main">
        <form class="searchContainer">
            <input [formControl]="pokemonNameControl" id="search" placeholder="Search...">
            <button class="search-btn" (click)="searchPokemonName($event)">&#8680;</button>
            <ul class="results">
                @for (pokemon of newList; track pokemon.name) {
                    <li (mousedown)="setFormValue(pokemon)">{{pokemon.name[0].toUpperCase() + pokemon.name.substring(1)}}</li>
                }@empty {
                    <li>There are no items</li>
                }
            </ul>
        </form>
    <app-pokepic [imgUrl]="imgUrl"></app-pokepic>
    <app-interface class="controls" [nextPokemon]="nextPokemon" [prevPokemon]="prevPokemon"></app-interface>
</div>
